{% extends 'base.html' %}

{% block title %}Consolas{% endblock %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/perfil.css' %}">
{% endblock %}

{% block content %}
<div class="container-Persona">
    <div style="display: flex; align-items: center;">
        <h2>Crea consola</h2>
    </div>
    <form method="post" action="{% url 'crear_videojuego' %}" style="text-align: left;">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>    
        {{ form.nombre }}
        <label for="genero">Genero:</label>
        {{ form.genero}}
        <label for="consola">Consola:</label>
        {{ form.consola}}
        <label for="fecha_lanzamiento">Fecha de lanzamiento:</label>
        {{ form.fecha_lanzamiento }}
        <label for="descripcion">Descripci√≥n:</label>
        {{ form.descripcion }}
        <button class="btn btn-primary mt-3" type="submit"><i class="bi bi-plus-circle"></i> Crear</button>
    </form>
</div>

{% endblock %}
