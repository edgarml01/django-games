{% load static %}
<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- CSS Propio -->
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="container-register">
        <h1 class="text-center mb-4">Register</h1>
        <form method="post">
            {% csrf_token %}

            <!-- Nombre de Usuario -->
            <div class="mb-3">
                <label for="id_username" class="form-label">Nombre de Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                    {{ form.username }}
                </div>
            </div>

            <!-- Correo -->
            <div class="mb-3">
                <label for="id_email" class="form-label">Correo Electrónico</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    {{ form.email }}
                </div>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label for="password1" class="form-label">Contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Contraseña" required>
                    <span class="input-group-text">
                        <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
                    </span>
                </div>
            </div>

            <!-- Confirmar Contraseña -->
            <div class="mb-3">
                <label for="password2" class="form-label">Confirmar Contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirmar Contraseña" required>
                    <span class="input-group-text">
                        <i class="bi bi-eye-slash" id="toggleConfirmPassword" style="cursor: pointer;"></i>
                    </span>
                </div>
            </div>

            <!-- Botón de Registro -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary w-100">Register</button>
                <a href="{% url 'login' %}" class="btn btn-secondary w-100 mt-2">Ya tengo una cuenta</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
    ></script>
    <script>
        // Mostrar/Ocultar contraseña principal
        const togglePassword = document.querySelector("#togglePassword");
        const password1Input = document.querySelector("#password1");

        togglePassword.addEventListener("click", function () {
            const type = password1Input.getAttribute("type") === "password" ? "text" : "password";
            password1Input.setAttribute("type", type);
            this.classList.toggle("bi-eye");
            this.classList.toggle("bi-eye-slash");
        });

        // Mostrar/Ocultar confirmación de contraseña
        const toggleConfirmPassword = document.querySelector("#toggleConfirmPassword");
        const confirmPasswordInput = document.querySelector("#password2");

        toggleConfirmPassword.addEventListener("click", function () {
            const type = confirmPasswordInput.getAttribute("type") === "password" ? "text" : "password";
            confirmPasswordInput.setAttribute("type", type);
            this.classList.toggle("bi-eye");
            this.classList.toggle("bi-eye-slash");
        });
    </script>
</body>
</html>
